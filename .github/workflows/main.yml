name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:  
  test:
    name: Cargo build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: cargo build
      run: cargo build --verbose
    - name: cargo test
      run: cargo test --verbose